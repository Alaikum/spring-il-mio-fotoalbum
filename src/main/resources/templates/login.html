<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title tiles:fragment="title">Foto-login</title>
    <link th:replace="~{fragments :: bootstrap_myStyle}"></link>
  </head>
  <body>
    <div tiles:fragment="content">
        <form name="f" th:action="@{/login}" method="post">               
            <fieldset class="container">
                <legend>Inserisci i tuoi dati per fare l'accesso</legend>
                <div th:if="${param.error}" class="alert alert-danger">    
                    Password o Username errati!
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    Non sei pi√π loggato.
                </div>
                <div class="input-group mb-3">
                <label class="input-group-text" for="username">Username</label>
                <input class="form-control" type="text" id="username" name="username"/>  
                </div>
                  <div class="input-group mb-3">      
                <label class="input-group-text" for="password">Password</label>
                <input  class="form-control" type="password" id="password" name="password"/>    
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-dark">Log in</button>
                </div>
                <div class="text-center">
                <a class=""  th:href="@{/frontend}">Non sei il proprietario del sito, clicca qui!</a>
                </div>
            </fieldset>
        </form>
    </div>
  </body>
</html>
